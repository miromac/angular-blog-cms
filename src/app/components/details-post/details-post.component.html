<div class="container col-sm-6 mx-auto align-item-center">
  <div>
    <h3 class="text-center">Blog Details</h3>
  </div>
  <div *ngIf="blog" class="card mb-3 bg-secondary text-white p-3">
    <p class="text-bold">{{blog.title}}</p>
    <p class="text-bold">{{blog.author}}</p>
    <p class="text-bold">{{blog.content}}</p>
  </div>
</div>
